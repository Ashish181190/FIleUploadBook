{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Upload book</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Upload book</button>
    <a href="{% url 'book_list' %}" class="btn btn-success">Show available Books</a>
    
  </form>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
